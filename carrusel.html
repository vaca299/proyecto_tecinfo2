<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Imágenes</title>
  <link rel="stylesheet" href="estilos_carrusel.css">
  <script src="interactividad_carrusel.js" defer></script>
</head>
<body>
  <h1 class="titulo-carrusel">Carrusel de Imágenes</h1>
  
  <!-- Carrusel de Imágenes -->
  <div class="carrusel">
    <button class="prev" onclick="cambiarImagen(-1)">&#10094;</button>
    <div class="imagenes-carrusel">
      <img src="IMAGEN 1.jpg" alt="Imagen 1" class="imagen-carrusel">
      <img src="IMAGEN 2.jpg" alt="Imagen 2" class="imagen-carrusel">
      <img src="IMAGEN 4.jpg" alt="Imagen 3" class="imagen-carrusel">
      <img src="IMAGEN 5.jpg" alt="Imagen 4" class="imagen-carrusel">
      <img src="IMAGEN 6.jpg" alt="Imagen 5" class="imagen-carrusel">
      <img src="IMAGEN 3.jpg" alt="Imagen 6" class="imagen-carrusel">
    </div>
    <button class="next" onclick="cambiarImagen(1)">&#10095;</button>
  </div>

</body>
</html>
